<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="button-container" class="button-container">
        <button class="color-btn" data-color="red"></button>
        <button class="color-btn" data-color="green"></button>
        <button class="color-btn" data-color="blue"></button>
        <button class="color-btn" data-color="yellow"></button>
        <button class="color-btn" data-color="purple"></button>
        <button class="color-btn" data-color="orange"></button>
        <button class="color-btn" data-color="pink"></button>
        <button class="color-btn" data-color="brown"></button>
        <button class="color-btn" data-color="cyan"></button>
        <button class="color-btn" data-color="lime"></button>
        <button class="color-btn" data-color="magenta"></button>
        <button class="color-btn" data-color="indigo"></button>
        <button class="color-btn" data-color="violet"></button>
        <button class="color-btn" data-color="gray"></button>
        <button class="color-btn" data-color="teal"></button>
    </div>

    <!-- Custom color picker -->
    <div id="color-picker" class="color-picker">
        <label for="custom-color">Pick a custom color:</label>
        <input type="color" id="custom-color">
    </div>

    <!-- Hide/Show button -->
    <button id="toggle-button">Hide Buttons</button>

    <script src="script.js"></script>
</body>

</html>
